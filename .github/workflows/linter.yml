name: Super-Linter

on: push

jobs:
  super-lint: Lint code base
   name: Lint code base
   runs-on: ubuntu-latest
   steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Run Super Linter
      uses: github/super-linter@v3
      env:
        DEFAULT BRANCH: main
        GITHUB_TOKEN: ${{ secctrets.GITHUB_TOKEN }}
 
 
